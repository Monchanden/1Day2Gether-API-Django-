{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>

<body>
    <div class="text-center my-3">
        <img src="{% static 'image/logo.png' %}" style="height: 80px;">
    </div>
    <div class="line" style="height: 2px; background-color:#9B9B9B; text-align: center;width:100%;"></div>
    <a href="{% url 'onedaytwogether:index' %}" class="d-block text-center my-3">Home</a>

    <div class="login container my-5">
        <form method="post" action="{% url 'onedaytwogether:Login' %}" class="p-4 border rounded">
            {% csrf_token %}
            <div class="text-center mb-4">
                <h2>Login</h2>
            </div>
            {% if messages %}
            {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %} style="margin-left: 10%;">{{ message }}</p>
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <input id="text" type="text" name="email" placeholder="Email or Username" class="form-control mb-3">
                <input id="text" type="password" name="password" placeholder="Password" class="form-control mb-3">
                <input id="button" type="submit" value="NEXT" class="btn btn-primary btn-block">
            </div>
            <div class="text-center my-4">
                <div class="d-flex align-items-center">
                    <hr class="flex-grow-1">
                    <span class="px-3">Social Login</span>
                    <hr class="flex-grow-1">
                </div>
            </div>
            <div class="text-center mb-4">
                <img src="{% static 'image/facebook_100px.png' %}" class="mr-3">
                <img src="{% static 'image/google_100px.png' %}">
            </div>
            <div class="text-center mb-2">You do not have an account?</div>
            <a href="{% url 'onedaytwogether:Signup' %}" class="btn btn-secondary btn-block">CREATE YOUR ACCOUNT HERE</a>
        </form>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js'></script>
</body>

</html>
